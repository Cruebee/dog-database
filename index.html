<!DOCTYPE html>
<!-- HTML INDEX PAGE -->
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- any styles you wish to overwrite with your own CSS/fonts goes after bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
    <title>Crue's jQuery Poke-tracker</title>
  </head>
  <!-- HTML content -->
  <body>
    <div class="header-image">
      <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a class="navbar-brand nav-title" href="#">Poke-Dex</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item-active">
              <a class="nav-link" href="index.html">
                Pokedex <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                target="_blank"
                href="cruejameson.com/about.html"
              >
                About creator
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="cruejameson.com/contact.html"
                target="_blank"
                >Contact creator</a
              >
            </li>
          </ul>
        </div>
        <form class="form-inline search-bar">
          <input
            class="form-control mr-sm-2"
            id="pokemon-search"
            type="search"
            autocomplete="off"
            placeholder="Search..."
            aria-label="Search"
          />
        </form>
      </nav>

      <!-- page title/header -->
      <div class="container page-container">
        <header class="container-fluid">
          <div class="row">
            <div class="col-sm">
              <h1 class="display-3 app-title text-center">Pokedex</h1>
            </div>
          </div>
        </header>
      </div>
    </div>

    <div class="container list-container-background">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 col-10">
          <div class="pokemon-list-wrap list-group" id="pokeSearchDiv">
            <ul class="list-unstyled pokemon-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="pokeModalLong"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokeModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <!-- Modal Content -->
        <div class="modal-content">
          <!-- Modal header with title and close button -->
          <div class="modal-header">
            <h5 class="modal-title w-100 text-center" id="pokeModalLongTitle">
              Title:
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- Modal Content Body (central data) -->
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <!-- Page footer: add in links to portfolio and other Github projects -->
    <footer class="container footer-image">
      <div class="row">
        <div class="col-sm">
          <div class="social-media">
            <a href="https://github.com/Cruebee" target="_blank">
              <img src="img/github_dark_icon.svg" alt="Github" />
            </a>
            <a href="https://twitter.com/cruebee" target="_blank">
              <img src="img/twitter-dark_icon.svg" alt="Twitter" />
            </a>
            <a
              href="https://www.linkedin.com/in/crue-jameson-a8bb0219a/"
              target="_blank"
            >
              <img src="img/linkedin_dark_icon.svg" alt="LinkedIn" />
            </a>
            <a href="https://www.instagram.com/cruebeedoobie/" target="_blank">
              <img src="img/instagram_dark_icon.svg" alt="Instagram" />
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- this version of app will not use polyfills but should still work on older browsers -->
    <!-- You are using $.ajax features for your app so you must include full version of jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- if you wanted to use the features to add tooltips and popovers you would need to add Bootstrap's second dependency (popper.js) Since the poke-tracker won't be using these features you can exclude the dependency -->
    <!-- here we add Bootstrap's script tag before custom script tag! browser reads top to bottom! -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/scripts.js"></script>
  </body>
</html>
